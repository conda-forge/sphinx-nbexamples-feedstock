{% set name = "sphinx-nbexamples" %}
{% set version = "0.4.0" %}
{% set sha256 = "14b6b3864aa65d83d1d31fe3e2dcd17165ae18c1e083328a132145d35a20b732" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - sphinx
    - ipython
    - nbconvert
    - pillow
    - jupyter_client
    - ipykernel
    - six
    - pandoc

test:
  imports:
    - sphinx_nbexamples

about:
  home: https://github.com/Chilipp/sphinx-nbexamples
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Create an examples gallery with sphinx from Jupyter Notebooks'

  description: |
    This module creates an example gallery for your documentation out of a
    bunch of jupyter notebooks using nbconvert.
  doc_url: http://sphinx-nbexamples.readthedocs.io/
  dev_url: https://github.com/Chilipp/sphinx-nbexamples

extra:
  recipe-maintainers:
    - Chilipp
